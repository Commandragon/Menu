  <script>
    function createPixel(destinationX, destinationY) {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');

      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;

      pixel.style.left = startX + 'px';
      pixel.style.top = startY + 'px';

      document.getElementById('pixel-container').appendChild(pixel);

      pixel.animate([
        { left: startX + 'px', top: startY + 'px' },
        { left: destinationX + 'px', top: destinationY + 'px' }
      ], {
        duration: 2000,
        easing: 'ease-out',
        fill: 'forwards'
      }).onfinish = () => {
        pixel.remove();
      };
    }







    // Function to add the CSS class after a delay
    function showButton(selector, delay) {
      setTimeout(function() {
        var button = document.querySelector(selector);
        button.style.display = 'block'; // Display the button
      }, delay);
    }

    // Call the function for each button with the appropriate selector and delay
    showButton('#button1', 2000);
    showButton('#button2', 3000);
    showButton('#button3', 4000);
    showButton('#button4', 5000);

      <canvas id="pixelCanvas"></canvas>

      <script>
          document.addEventListener('DOMContentLoaded', function () {
              const canvas = document.getElementById('pixelCanvas');
              const ctx = canvas.getContext('2d');

              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;

              const particles = [];

              function Particle(x, y, size) {
                  this.x = x;
                  this.y = y;
                  this.size = size;
                  this.color = '#2A054D';
                  this.speedX = Math.random() * 3 - 1.5;
                  this.speedY = Math.random() * 3 - 1.5;
              }

              Particle.prototype.update = function () {
                  this.x += this.speedX;
                  this.y += this.speedY;
                  if (this.size > 0.2) this.size -= 0.1;
              };

              Particle.prototype.draw = function () {
                  ctx.fillStyle = this.color;
                  ctx.strokeStyle = '#7E077E';
                  ctx.lineWidth = 2;
                  ctx.beginPath();
                  ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                  ctx.closePath();
                  ctx.fill();
                  ctx.stroke();
              };

              function createParticles(event) {
                  const xPos = event.x;
                  const yPos = event.y;

                  for (let i = 0; i < 5; i++) {
                      particles.push(new Particle(xPos, yPos, Math.random() * 5 + 5));
                  }
              }

              function animateParticles() {
                  ctx.clearRect(0, 0, canvas.width, canvas.height);
                  for (let i = 0; i < particles.length; i++) {
                      particles[i].update();
                      particles[i].draw();
                      if (particles[i].size <= 0.2) {
                          particles.splice(i, 1);
                          i--;
                      }
                  }
                  requestAnimationFrame(animateParticles);
              }

              animateParticles();

              document.addEventListener('mousemove', createParticles);
              document.addEventListener('touchmove', function (event) {
                  event.preventDefault();
                  createParticles(event.touches[0]);
              });

              // Show buttons after animation
              setTimeout(function () {
                  document.getElementById('button-container').style.visibility = 'visible';
                  document.getElementById('button-container').style.opacity = '1';
              }, 2000);
          });
      </script>
  </body>

      <canvas id="pixel-canvas"></canvas>
      <script>
          const canvas = document.getElementById('pixel-canvas');
          const ctx = canvas.getContext('2d');
          const buttonsContainer = document.getElementById('buttons');

          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;

          const pixels = [];
          const pixelCount = 200;

          function initPixels() {
              for (let i = 0; i < pixelCount; i++) {
                  pixels.push({
                      x: Math.random() * canvas.width,
                      y: Math.random() * canvas.height,
                      vx: Math.random() * 4 - 2,
                      vy: Math.random() * 4 - 2,
                      size: Math.random() * 3 + 1,
                      color: '#8a2be2'
                  });
              }
          }

          function updatePixels() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);

              for (let i = 0; i < pixels.length; i++) {
                  const pixel = pixels[i];

                  pixel.x += pixel.vx;
                  pixel.y += pixel.vy;

                  // Boundary checks to keep pixels within the visible area
                  if (pixel.x < 0 || pixel.x > canvas.width - pixel.size) {
                      pixel.vx = -pixel.vx;
                  }

                  if (pixel.y < 0 || pixel.y > canvas.height - pixel.size) {
                      pixel.vy = -pixel.vy;
                  }

                  ctx.fillStyle = pixel.color;
                  ctx.fillRect(pixel.x, pixel.y, pixel.size, pixel.size);
              }
          }

          function animate() {
              updatePixels();
              requestAnimationFrame(animate);
          }

          function startAnimation() {
              initPixels();
              animate();
              // Display buttons immediately without delay
          }

          window.addEventListener('resize', () => {
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
          });

          startAnimation();
      </script>
